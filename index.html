<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="head">
      <div class="title">
        <h1>The creative crew</h1>
      </div>
      <div class="description">
        <h3>WHO WE ARE</h3>
        <span>
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </span>
      </div>
    </section>
    <section class="team">
      <div class="member">
        <div class="person">
        <img src="./my-team-page-master/photo1.png" alt="team-member-photo" />
          <div class="name">Bill Mahoney</div>
        </div>
        <div class="designation">PRODUCT OWNER</div>
      </div>
      <div class="member offset mob-offset">
        <div class="person">
          <img src="./my-team-page-master/photo2.png" alt="team-member-photo" />
          <div class="name">Saba Cabera</div>
        </div>
        <div class="designation">ART DIRECTOR</div>
      </div>
      <div class="member">
        <div class="person">
        <img src="./my-team-page-master/photo3.png" alt="team-member-photo" />
          <div class="name">Shae Lee</div>
        </div>
        <div class="designation">TECH LEAD</div>
      </div>
      <div class="member mob-offset">
        <div class="person">
        <img src="./my-team-page-master/photo4.png" alt="team-member-photo" />
          <div class="name">Skyah Lu</div>
        </div>
        <div class="designation">UX DESIGNER</div>
      </div>
      <div class="member offset">
        <div class="person">
        <img src="./my-team-page-master/photo5.png" alt="team-member-photo" />
          <div class="name">Griff Richards</div>
        </div>
        <div class="designation">DEVELOPER</div>
      </div>
      <div class="member mob-offset">
        <div class="person">
        <img src="./my-team-page-master/photo6.png" alt="team-member-photo" />
          <div class="name">Stan John</div>
        </div>
        <div class="designation">DEVELOPER</div>
      </div>
    </section>
  </body>
</html>
